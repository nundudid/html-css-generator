<!-- generator/templates/generator/result.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Page Code</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        .container {
            width: 90%;
            max-width: 1000px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }

        h1, h2 {
            text-align: center;
            color: #1e90ff;
        }

        h1 {
            margin-bottom: 30px;
        }

        h2 {
            margin-top: 40px;
            margin-bottom: 20px;
            border-bottom: 2px solid #1e90ff;
            display: inline-block;
            padding-bottom: 5px;
        }

        /* Code Blocks */
        pre {
            background-color: #2d2d2d;
            color: #ccc;
            padding: 20px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
            margin-bottom: 20px;
            position: relative;
        }

        pre code {
            display: block;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .button {
            display: block;
            width: 150px;
            margin: 30px auto 0;
            padding: 10px 20px;
            background-color: #1e90ff;
            color: #fff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #0056b3;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                width: 95%;
                padding: 15px;
            }

            pre {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Result</h1>

        <pre><code class="language-html">{{ page_code }}</code></pre>
        <button class="copy-btn button" data-target="html">Copy HTML</button>

    </div>
    <script>
        document.querySelectorAll('.copy-btn').forEach(button => {
            button.addEventListener('click', () => {
                // Find the associated pre > code block
                const target = button.previousElementSibling.querySelector('code');
                if (target) {
                    // Create a temporary textarea to copy the text
                    const textarea = document.createElement('textarea');
                    textarea.value = target.textContent;
                    document.body.appendChild(textarea);
                    textarea.select();
                    document.execCommand('copy');
                    document.body.removeChild(textarea);

                    // Provide feedback to the user
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = `Copy ${button.getAttribute('data-target').toUpperCase()}`;
                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
